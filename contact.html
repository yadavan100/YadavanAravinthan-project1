<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/contact.css">
		<title>The Restaurant Mail</title>
	</head>
	<body>
		<header>
			<div class="navigation">
				<div class="container">
					<div class="menu">
						<ul>
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>
								<a href="#">About</a>
							</li>
							<li>
								<a href="blog.html">Blogg</a>
							</li>
							<li>
								<a class="active" href="contact.html">Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<div class="slider" style="background: url(image/contact-header.jpg) no-repeat; height: 400px;">
			<div class="cover">
				<div class="container">
					<div class="caption">
					<h1>Get In Touch</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="main contact-page">
			<div class="container">
				<div class="row">
					<div class="col-4">
						<div class="social-icon">
							<ul>
								<li>
									<a href="#"><i class="fab fa-facebook-f"></i></a>
								</li>
								<li>
									<a href="#"><i class="fab fa-instagram"></i></a>
								</li>
								<li>
									<a href="#"><i class="fab fa-twitter"></i></a>
								</li>
								<li>
									<a href="#"><i class="fab fa-whatsapp"></i></a>
								</li>
							</ul>
						</div>
						<div class="email">
							<a href="#">info@gmail.com</a>
						</div>
						<div class="address">
							<p>123-456-7890</p>
							<p>123 Queen Street West,Unit 10</p>
							<p>Toronto,Ontario</p>
							<p>M5v205</p>
						</div>
					</div>
					<div class="col-8">
						<div class="form-bg">
							
						</div>
						<div class="contact-form">
							<form action="" method="">
							<div class="form-group">
								<input type="text" name="full-name" placeholder="Name">
								<input type="text" name="email" placeholder="Email address">
								<textarea rows="6" type="message" name="messege" placeholder="Messege"></textarea> 


								<div class="btn">
									<input type="submit" name="" value="Submit">
									
								</div>
							</div>
						</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<div class="copy-right">
				<div class="container">
					<div class="caption">
						<p>Copyright @ 2019 Juno College</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
